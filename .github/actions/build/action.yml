name: Build Sigevent
description: Builds a Sigevent wheel file
inputs:
  artifact-name:
    required: true
runs:
  using: "composite"
  steps:
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build package
      shell: bash
      run: poetry build
    - name: Upload wheel artifact
      uses: actions/upload-artifact@v5
      with:
        name: ${{ inputs.artifact-name }}
        path: dist/*.whl
